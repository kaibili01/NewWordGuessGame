<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Black+Han+Sans|Fjalla+One|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Maverick's Guess my Facecards!</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  <div class="jumbotron">
    <h1 class="gameTitle">Hangman!!!</h1>
    <h2>Maverick's Facecards!</h2>


    <div class="container">
      <div class="row">
        <div class="col-4">
          <p>Wins:
            <span id="winsCount"></span>
          </p>
        </div>
        <div class="col-4">
          <button type="button" id="startGameBtn" class="btn btn-danger startButton">Start Game</button>
        </div>
        <div class="col-4">
          <p>Losses:
            <span id="lossesCount"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row rowStyling">
      <div class="col col-lg-5 columnStyling">
        <div id="resultZone">
          <p id="resultAnswer">

          </p>
          <div id="pokerCardDisplay">

          </div>
        </div>
      </div>
      <div class="col">

      </div>
      <div class="col col-lg-6 columnStyling">
        <div id="gameZone">
          <p class="gameBody">Guess the card: No spaces!</p>
          <div>
            <p>
              <span id="underscored">_</span>
            </p>
          </div>
          <p>Wrong Guesses:
            <span id="lettersGuessed"></span>
          </p>
          <p>Remaining Lives:
            <span id="remainingLives"></span>
          </p>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
